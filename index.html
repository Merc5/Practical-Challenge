<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Discount Eligibility Program</title>
</head>
<body>
    <div class="naruto">
        <h1>Discount Eligibility Program</h1>
        <form>
            <label for="age">Enter your age:</label>
            <input type="number" id="age" name="age"><br><br>
            
            <label for="membership">Are you a member?</label>
            <input type="checkbox" id="membership" name="membership"><br><br>
    
            <button type="button" onclick="checkEligibility()">Check Eligibility</button><br><br>
    
            <p id="result"></p>
        </form>         
    </div>

    <script src="main.js"></script>
</body>
</html>
